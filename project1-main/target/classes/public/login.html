<!DOCTYPE html>
<html lang="en">

<head>
	<title>Employee Reimbursement Service</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container" style="text-align: center; align-items: center;">

		<h1>Welcome To The Employee Reimbursement System</h1>
		<h2>Login </h2>
		<div class="container card" style="width: 50%;">
			<div class="card-body">
				<form class="" action="/login" method="POST">
					<label for="UserName">User Name:</label>
					<input type="text" class="form-control" id="email" placeholder="Enter User Name" name="userId">

					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
					<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
				</form>
			</div>
		</div>
	</div>
	
</body>

</html>
